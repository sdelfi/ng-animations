<div class="zippy">
  <div 
    class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="toggle()">
    {{ title }}
    <span class="fas"
      [ngClass]="{
        'fa-chevron-up': isExpanded,
        'fa-chevron-down': !isExpanded
      }"
    ></span>
  </div>
  <div 
    [@expandCollapse]="isExpanded ? 
                          'expanded' : 'collapsed'"
    class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
